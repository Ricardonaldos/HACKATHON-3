<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="primerInput">Nombre:</label>
            <input type="text" id="primerInput" enable>
        </div>
        
        <div>
            <label for="segundoInput">Apellidos:</label>
            <input type="text" id="segundoInput">
        </div>
        
        <div>
            <label for="tercerInput">Edad:</label>
            <input type="number" id="tercerInput"  min="18" max="80" >
        </div>

        <div>
            <label for="cuartoInput">Sexo:</label>
            <input type="radio" name="hm" value="h" required> Hombre
            <input type="radio" name="hm" value="m" required> Mujer
        </div>
        
        <div>
            <label for="quintoInput">DNI</label>
            <input type="text" id="quintoInput" required minlength="8" >
        </div>

        <div>
            <label for="quintoInput">Email:</label>
            <input type="email" id="quintoInput">
        </div>
        
        <div>
            <input type="submit" value="Enviar formulario">
        </div>
        
   </form>
        
            
            <style>
                input { 
                    margin-bottom: 1cm;
                }
            </style>
</body>
</html>
